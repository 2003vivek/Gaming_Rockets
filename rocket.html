<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rocket Prediction Game</title>
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="button_style.css"> 
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div class="wallet">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/10/Wallet-Logo-Graphics-1.jpg" height="50px" width="100px" alt="Wallet Logo">
      </div>
      <div class="rocket-prediction">
        Rocket Prediction
      </div>
    </div>
    <div class="game-history"></div>
    <div class="amount-control">
      <button class="amount" id="decrease-amount">
        <span>-</span>
      </button>
      <p>Amount: <span id="current-amount">50</span></p>
      <button class="amount" id="increase-amount">
        <span>+</span>
      </button>
    </div>
    <button id="start-button" class="button-arounder">Start</button>
  </div>
  <div class="rocket-container">
    <div id="rocket" class="rocket">ðŸš€</div>
  </div>
  <div class="earned-amount">
    Earned Amount: <span id="earned-amount">0</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
